<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body >
    <div class="Welcome-Text">
        <div class="wrapper">
            <div class="content">
             <h1>WELCOME TO DIVEDIT :)</h1>
              <h3>Your Onestop Code Editor for 
                <ol>
                    <li><span>HTML</span></li>
                    <li><span>CSS</span></li>
                    <li><span>JAVASCRIPT</span></li>
                </ol>
             </h3>
             <p>Ready to Code?</p>
                <a href="#editor"><button id="letsgo">Let's Go</button></a>
            </div>    
        </div>
    </div>
        <div class="container" id="editor">
            <div class="top">
                <div class="box">
                    <label for="" ><i class="fa-brands fa-html5"></i>HTML</label>
                    <textarea id="html-code" onkeyup="run()"></textarea>
                </div>

                <div class="box">
                    <label for="" ><i class="fa-brands fa-css3-alt"></i>CSS</label>
                    <textarea id="css-code" onkeyup="run()"></textarea>
                </div>

                <div class="box">
                    <label for="" ><i class="fa-brands fa-js"></i>JavaScript</label>
                    <textarea id="js-code" onkeyup="run()"></textarea>
                </div>
            </div>

            <div class="bottom">
                <label for="" ><i class="fa-solid fa-play"></i>Output</label>
                <iframe id="output"></iframe>
            </div>

        </div>
    <script src="script.js"></script>
</body>
</html>
